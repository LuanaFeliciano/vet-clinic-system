<div class="min-h-screen flex bg-white">
  <div class="flex-1 flex flex-col justify-center items-center py-12 px-4 sm:px-6 lg:px-20 xl:px-24 z-10 relative">
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div class="mb-10">
        <div class="h-10 w-10 bg-primary/10 rounded-lg flex items-center justify-center mb-4 text-primary">
          <i class="pi pi-heart-fill text-xl"></i>
        </div>

        <h2 class="text-3xl font-display font-bold text-gray-900">Acesse sua conta</h2>
        <p class="mt-2 text-sm text-gray-500">Entre para continuar no sistema da clínica.</p>
      </div>

      <form [formGroup]="loginForm" class="space-y-5" (ngSubmit)="submitForm()" @stepAnimation>
        <div *ngIf="verifiedMessage" class="alert alert-success text-white rounded-lg shadow-md bg-green-600 border-green-700">
          <i class="pi pi-check-circle text-xl"></i>
          <span>{{ verifiedMessage }}</span>
        </div>

        <div *ngIf="apiErrorMessage" class="alert alert-error text-white rounded-lg">
          <i class="pi pi-times-circle"></i>
          <span>{{ apiErrorMessage }}</span>
        </div>

        <app-input-field label="Email" type="email" [control]="getControl('email')" placeholder="voce@clinica.com"
          [errorMessage]="getFieldErrorMessage('email', 'Insira um email válido')">
        </app-input-field>

        <app-input-field label="Senha" type="password" [control]="getControl('password')" placeholder="••••••••"
          [errorMessage]="getFieldErrorMessage('password', 'Mínimo 6 caracteres')">
        </app-input-field>
        <div class="pt-2">
          <button type="submit" [disabled]="(loginForm.invalid || isSubmitting)"
            class="btn btn-primary w-full text-white font-bold text-lg h-12 shadow-lg shadow-orange-200/50 hover:shadow-orange-300/50 transition-all">
            {{ isSubmitting ? 'Entrando...' : 'Entrar' }}
          </button>
        </div>
      </form>

      <div class="mt-8 text-center text-sm" @stepAnimation>
        <span class="text-gray-500">Ainda não tem conta?</span>
        <a routerLink="/register" class="font-medium text-primary hover:text-orange-600 ml-1 transition-colors">Criar
          conta</a>
      </div>
    </div>
  </div>

  <div class="hidden lg:block relative w-0 flex-1">
    <img class="absolute inset-0 h-full w-full object-cover" src="assets/vetIlustration.png" alt="Veterinária">

    <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-orange-900/20 mix-blend-multiply"></div>
  </div>
</div>
